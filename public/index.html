<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayanfe Chatify</title>
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/y01QqZQ/mrfrankofc.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e6f4f9, #c3e4ff);
      color: #333;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #0a192f, #1a2a4a);
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Floating Background Lines */
    .floating-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-lines div {
      position: absolute;
      width: 2px;
      height: 100px;
      background: rgba(0, 123, 255, 0.1);
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Username Form */
    .username-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    .username-form h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #007bff;
    }

    .username-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .username-form button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Chat Container */
    .chat-container {
      display: none;
      width: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      flex-direction: column;
      height: 80vh;
      animation: slideIn 0.5s ease-in-out;
    }

    .chat-header {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f4f4f9;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 70%;
    }

    .message.sent {
      background: #007bff;
      color: white;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f9f9f9;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-right: 10px;
    }

    .chat-input button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="floating-lines">
    <div style="left: 10%; animation-delay: 0s;"></div>
    <div style="left: 50%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <div class="username-form" id="username-form">
      <h1>Welcome to Chatify ðŸ¤—</h1>
      <input type="text" id="username-input" placeholder="Enter your username">
      <button onclick="setUsername()">Join Chat</button>
    </div>

    <div class="chat-container" id="chat-container">
      <div class="chat-header">Chat Room</div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." oninput="handleTyping()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usernameForm = document.getElementById('username-form');
    const chatContainer = document.getElementById('chat-container');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');

    let username = '';

    function setUsername() {
      username = document.getElementById('username-input').value.trim();
      if (username) {
        socket.emit('setUsername', username);
        usernameForm.style.display = 'none';
        chatContainer.style.display = 'flex';
      }
    }

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('message', { username, message });
        messageInput.value = '';

        if (message.startsWith('Ai:')) {
          fetch(`https://ai-yg2z.onrender.com/Ai?query=${message}`)
            .then(res => res.json())
            .then(data => socket.emit('message', { username: 'AI', message: data.response }));
        }
      }
    }

    socket.on('message', (data) => {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      if (data.username === username) msgDiv.classList.add('sent');
      msgDiv.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  </script>
</body>
</html>
